name: TestPipelines 

on: 
  push:
    branches:    
      - main

jobs:
  deploy:
    name: TestPipelines
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Selecting Xcode Version
        run: sudo xcode-select -switch /Applications/Xcode_15.4.app
        
      - name: Running Xcode Version
        run: /usr/bin/xcodebuild -version

      # Uncomment if you want to install CocoaPods
      # - name: Install CocoaPods
      #   run: |
      #     sudo gem install cocoapods
      #     cd CI-CD-Demo.xcworkspace
      #     pod install

      - name: Build Cleanup
        run: |
          cd TestPipelines
          xcodebuild clean -project TestPipelines.xcodeproj -scheme TestPipelines | xcpretty
          
      - name: Archive the App
        run: |
          xcodebuild archive -project TestPipelines.xcodeproj \
            -scheme TestPipelines \
            -configuration Release \
            -archivePath "$GITHUB_WORKSPACE/TestPipelines.xcarchive" archive
            -destination 'generic/platform=iOS Simulator' archive

      - name: Verify archive path
        run: |
              if [ -d "/Users/runner/Library/Developer/Xcode/Archives/TestPipelines.xcarchive" ]; then
                echo "Archive found!"
              else
                echo "Archive not found at expected location."
                exit 1
              fi


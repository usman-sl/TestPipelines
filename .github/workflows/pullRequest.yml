name: TestPipelines

on: 
  push:
    branches:    
      - main

jobs:
  deploy:
    name: TestPipelines
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Selecting Xcode Version
        run: sudo xcode-select -switch /Applications/Xcode_15.4.app
        
      - name: Running Xcode Version
        run: /usr/bin/xcodebuild -version

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          # List files before pod install to verify the state of the directory
          echo "Before pod install"
          ls -la
          # Install Pods
          pod install
          # List files after pod install to ensure Pods directory is created
          echo "After pod install"
          ls -la
          # Verify if Pods directory exists
          if [ -d "Pods" ]; then
            echo "Pods directory exists."
          else
            echo "Pods directory does not exist. Something went wrong with pod install."
            exit 1
          fi

      - name: Run Unit Tests
        continue-on-error: false  # Fail the workflow if tests fail
        run: |
          cd TestPipelines  # Make sure we are in the correct directory
          if [ -f "TestPipelines.xcworkspace" ]; then
            # Running the test directly in the correct directory
            xcodebuild test -scheme TestPipelines \
              -destination 'platform=iOS Simulator,name=iPhone 14' | xcpretty
          elif [ -f "TestPipelines.xcodeproj" ]; then
            # Running the test directly in the correct directory
            xcodebuild test -scheme TestPipelines \
              -destination 'platform=iOS Simulator,name=iPhone 14' | xcpretty
          else
            echo "Neither .xcworkspace nor .xcodeproj found for testing."
            exit 1
          fi

      - name: Archive the App
        env:
          BUILD_DIR: "$GITHUB_WORKSPACE/TestPipelines/build"
          ACTION: "build"
        run: |
          if [ -f "TestPipelines.xcworkspace" ]; then
            xcodebuild archive -workspace TestPipelines.xcworkspace \
              -scheme TestPipelines \
              -configuration Release \
              -archivePath "$GITHUB_WORKSPACE/TestPipelines.xcarchive" \
              -destination 'generic/platform=iOS Simulator'
          elif [ -f "TestPipelines.xcodeproj" ]; then
            xcodebuild archive -project TestPipelines.xcodeproj \
              -scheme TestPipelines \
              -configuration Release \
              -archivePath "$GITHUB_WORKSPACE/TestPipelines.xcarchive" \
              -destination 'generic/platform=iOS Simulator'
          else
            echo "Neither .xcworkspace nor .xcodeproj found for archiving."
            exit 1
          fi

      - name: Verify archive path
        run: |
          if [ -d "$GITHUB_WORKSPACE/TestPipelines.xcarchive" ]; then
            echo "Archive found!"
          else
            echo "Archive not found at expected location."
            exit 1
          fi
